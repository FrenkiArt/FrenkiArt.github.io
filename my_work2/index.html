<!DOCTYPE html>
<html lang="en ru">
<head>
	<meta charset="UTF-8">
	<title>1_site_learn</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><br><strong>Как заработать свой первый миллион</strong></h1>

		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/Z3h31robvJ4?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p>Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="form-btn">Получить инструкцию</button>
				</form>
				
			</div>
		</div>
	</div>


	<div class="section">
		<h2 class="features-header">Почему нужно сделать это сейчас?</h2>
		<div class="features">
			<div class="col">
				<img src="img/01.png" alt="Первое преимущество">
				<p>Первое<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье<br> преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвертое преимущество">
				<p>Четвертое<br> преимущество</p>
			</div>
		</div>
		<button class="features-btn">Получить инструкцию</button>
	</div>


	<div class="section">
		<h2 class="clients-header">Наши клиенты</h2>
		<div class="clients-foto">
			<img class="foto" src="img/cl1.png" alt="фото клиента">
			<img class="foto" src="img/cl2.png" alt="фото клиента">
			<img class="foto" src="img/cl3.png" alt="фото клиента">
			<img class="foto" src="img/cl4.png" alt="фото клиента">
			<img class="foto" src="img/cl5.png" alt="фото клиента">
			<img class="foto" src="img/cl6.png" alt="фото клиента">
			<img class="foto" src="img/cl7.png" alt="фото клиента">
			<img class="foto" src="img/cl8.png" alt="фото клиента">
		</div>
	</div>

</html>
