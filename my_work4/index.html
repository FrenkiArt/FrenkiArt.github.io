<!DOCTYPE html>
<html lang="en ru">
<head>
	<meta charset="UTF-8">
	<title>9_learn</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	
</head>
<body>
	<div class="section">
	<div class="container">

		<div class="row">
			<div class="col-lg-12 text-center">
				<h1 class="header"><span>Получите видео-инструкцию</span><br>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong></h1>
			</div>
		</div>

				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-md-6 col-md-offset-0 col-sm-10 col-sm-offset-1 ">

						<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input class="form-control input-lg" type="text" placeholder="Ваше имя">

					</form>
				</div>	
			</div>
		</div>

		</div>

					<img src="img/04.png" alt="Четвертое преимущество">

				</div>
			</div>
		</div>


		<div class="row col-lg-12 text-center" id="row5">
			<button class="btn btn-primary btn-lg btn-form">Получить инструкцию</button>
		</div>

			<h2 class="">Наши клиенты</h2>
		</div>

				<img class="foto" src="img/cl3.png" alt="фото клиента">

		</div>
