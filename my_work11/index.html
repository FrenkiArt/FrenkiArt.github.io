  <body>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
	  <!-- Indicators -->
	  <ol class="carousel-indicators">
	    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
	    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
	  </ol>

	  <!-- Wrapper for slides -->
	  <div class="carousel-inner  class="cent"" role="listbox">
	    <div class="item active">
	      <img src="img/1.jpg" alt="...">
	      <div class="carousel-caption">
	        <h2>Первый слайд</h2>
	      </div>
	    </div>
	    <div class="item">
	      <img src="img/2.jpg" alt="...">
	      <div class="carousel-caption">
	        <h2>Второй слайд</h2>
	      </div>
	    </div>
	    <div  class="item">
	      <img src="img/3.jpg" alt="...">
	      <div class="carousel-caption">
	        <h2>Третий слайд</h2>
	      </div>
	    </div>
	    <div class="item">
	      <img src="img/4.jpg" alt="...">
	      <div class="carousel-caption">
	        <h2>Четвёртый слайд</h2>
	      </div>
	    </div>
	    ...
	  </div>

	  <!-- Controls -->
	  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

	
	<div class="fotorama" data-loop="true" data-width="100%" data-height="500" data-transition="crossfade" data-nav='thumbs' data-allowfullscreen="true" data-autoplay="true" data-fit="scaledown">
	  <img src="img/1.jpg">
	  <img src="img/2.jpg">
	  <img src="img/3.jpg">
	  <img src="img/4.jpg" data-caption="Красивый енот">
	</div>
